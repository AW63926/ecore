<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>A Need</title>
</head>
<body>

                <div class="main">


    <div th:each= "need: ${needs}">
      <p class="pageHeader" th:text = "${need.name}"></p>
      <p class="descriptors">Quantity Requested</p>
        <p th:text ="${need.quantity}"></p>
        <p class="descriptors">Description</p>
        <p th:text ="${need.descNeed}"></p>
        <p class="descriptors">Requesting Teacher</p>
        <p th:each= "teacher: ${needs.teacher}" th:text="${teacher.name}"></p>
    </div>

    <p class="postHeader">Send an Email to a Teacher to Fulfill Their Need </p>
        <form class="teacherPost" action="/responseemail" method="post" th:object="${needs}">
            <input th:each="teacher : ${needs.teacher}" type="hidden" th:value="${teacher.name}" name="name"><br>
            Your Name:<br>
            <input type="text" name="responderName"><br>
            Your Email:<br>
            <input type="email" name="email"><br>
            Comment:<br>
            <div class="emailButton">
            <input  type="text" name="comment" size="50"><br><br>
            <button  type="submit" value="Send">Send</button>
            <button  type="reset" value="Reset">Cancel</button>
        </div>
            </form>
           

    
</div>

    <script src="../js/need.js"></script>
</body>
</html>
