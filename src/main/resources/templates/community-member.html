<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>A Need</title>
</head>
<body>
                <div class="main">
<h1> A single Need </h1>

    <div th:each= "need: ${needs}">
      <p th:text = "${need.name}"></p>
      <p class="descriptors">Quantity Requested</p>
        <p th:text ="${need.quantity}"></p>
        <p class="descriptors">Description</p>
        <p th:text ="${need.descNeed}"></p>
        <p class="descriptors">Requesting Teacher</p>
        <p th:each= "teacher: ${needs.teacher}" th:text="${teacher.name}"></p>
    </div>

    <h2>Send an Email to a Teacher to Fulfill Their Need </h2>
        <form action="mailto:someone@example.com" method="post" enctype="text/plain">
            Name:<br>
            <input type="text" name="name"><br>
            E-mail:<br>
            <input type="text" name="mail"><br>
            Comment:<br>
            <input type="text" name="comment" size="50"><br><br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
            </form>
            <a href="http://localhost:8080/all-needs">Back to home</a>

    
</div>

    <script src="../js/need.js"></script>
</body>
</html>
