<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>A Need</title>
</head>
<body>
                <div class="main">
<h1> A single Need </h1>

    <div th:each= "need: ${needs}">
      <p th:text = "${need.name}"></p>
      <p class="descriptors">Quantity Requested</p>
        <p th:text ="${need.quantity}"></p>
        <p class="descriptors">Description</p>
        <p th:text ="${need.descNeed}"></p>
        <p class="descriptors">Requesting Teacher</p>
        <p th:each= "teacher: ${needs.teacher}" th:text="${teacher.name}"></p>
    </div>

    <div>
      <input class = "needId" name = "needId" type = "hidden" th:value = "${needs.id}"/>
    <section class = "add-tag">
      <input type = "text" placeholder = "Add a Tag To Your Need" />
      <button>Submit Tag</button> 
    </section>
    <section class = "tags-list">
      <ul th:each="tag: ${needs.tags}">
               <input class = "tagId" name = "id" type = "hidden" th:value = "${tag.id}"/>
               <a th:href="@{/tag(id=${tag.id})}"    th:text= "${tag.name}"></a>
               <button class = "x">&times;</button>
       </ul>     
    </section>
    </div>

</div>

</body>
</html>
