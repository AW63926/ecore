<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Tag</title>
</head>
<body>
    <div th:each= "tag: ${tags}">
        <p th:text = "${tag.name}"></p>
     
    </div>
    
</body>
</html>
