<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>A Tag</title>
</head>
<body>
                <div class="main">
    <div  th:each= "tag: ${tags}">
        <p class="pageHeader"th:text = "${tag.name}"></p>
        <div th:each="need: ${needs}">
          <h3 class="needMaterialList" id = "singleneed"><a th:href="@{/need(id=${need.id})}" th:text="${need.name}"></h3>
     
    </div>
    <div th:each="material: ${materials}">
      <h3 class="needMaterialList" id = "singlematerial"> <a th:href="@{/material(id=${material.id})}" th:text="${material.name}"></h3>
 
</div>
</div>
</div>
    
</body>
</html>
