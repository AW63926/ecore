<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <div class="main">
            <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>Teachers</h2>
                    <div th:each="teachers: ${teachers}">
                        <a th:href="@{/teacher(id=${teachers.id})}" th:text="${teachers.name}"></a>
                    </div>
                </div>

                <div class="col-md-8">
                    <form method="POST" class="form">
                        <h3>Add A Teacher</h3>
                        <!-- to cater for visually impaired individuals, created the input ID for screen readers and other accessibility tools. -->
                        <div class="form-group">
                            <label for="title" class="">Teacher Name:</label> <input class="form-control" id="title"
                                                                                     type="text"
                                                                                     name="name"
                                                                                     placeholder="Enter Teacher Name"
                                                                                     required="required">
                        </div>

                        <div class="form-group">

                            <label for="specialty">Specialty</label> <input class="form-control" id="specialty"
                                                                            type="text" name="specialty"
                                                                            placeholder="Please Enter Specialty"

                                                                            required="required">
                        </div>

                        <div class="form-group">
                            <label for="school_name">School Name:</label> <input class="form-control" id="school_name"
                                                                                 type="text" name="school"
                                                                                 placeholder="School Name"
                                                                                 required="required">
                        </div>

                        <div class="form-group">
                                <label for="school_name">School Name:</label> <input class="form-control" id="teacher_email"
                                                                                     type="text" name="email"
                                                                                     placeholder="email"
                                                                                     required="required">
                            </div>

                        <div class="form-group">
                            <button class="btn btn-primary" th:formaction="@{/add-teacher}">Add Teacher</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
