<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ECORE</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/signup.js"></script>
    <!--<link rel="stylesheet" href="./css/signup-register.css"> -->
</head>
        <div class="col-md-7 right-side">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary modal-trigger" data-toggle="modal" data-target="#signUpModal">
                Click to Sign Up
            </button>
            <button type="button" class="btn btn-primary modal-trigger" data-toggle="modal" data-target="#loginModal">
                Click to Login
            </button>
            <!-- Sign Up Modal -->
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Complete Form to Sign Up</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <form class="form" action="/teacher-signup" th:object="${schools}">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Full Name" name="name"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Specialty" name="specialty"
                                               required>
                                    </div>
                                    
                                    <select id="schoolDrop" name="schoolName" >
                                      <option id="dropPlaceholder" value="" disabled selected hidden label="Select School"></option>
                                      <option th:each="school : ${schools}" th:value="${school.name}" th:utext="${school.name}" name="schoolName"></option>
                                    </select>
                                    
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Email" name="email"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="password" placeholder="Enter Password"
                                               name="psw" required>
                                        <em> minimum 6 characters</em>
                                        <label>
                                            <input type="checkbox" checked="checked" name="remember"
                                                   style="margin-bottom:15px"> Remember me
                                        </label>
                                    </div>
                                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms
                                        & Privacy</a>.</p>
                                      </div>
                                      
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-primary">Sign Up</button>
                                      </div>
                                    </div>
                                  </form>
                    </div>
                </div>
            </div>
        </div> <!--Sign up Modal Ends-->
        <!--Login Modal Begins -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Complete Form to Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form class="form" action="/login-submit">
                                <div class="form-group">
                                    <label for="email"><b>Email address</b></label>
                                    <input class="form-control" type="text" placeholder="Enter Email"
                                           name="emailAddress" required>
                                </div>
                                <div class="form-group">
                                    <label for="psw"><b>Password</b></label>
                                    <input class="form-control" type="password" placeholder="Enter Password" name="psw"
                                           required>
                                    <em> minimum 6 characters</em>
                                    <a href="#" style="color:dodgerblue">I forgot my password</a>
                                </div>
                            
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
