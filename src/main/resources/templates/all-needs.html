<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Needs</title>
</head>
<body>
<h1>A List of Needs</h1>

    <div th:each= "need: ${needs}">
        <li>
        <a href="@{/need(id=${need.id})}" th:text="${need.name}"></a>
        </li>
     </div>
    
</body>
</html>
