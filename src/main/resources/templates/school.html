<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>A School</title>
</head>
<body>
<div class="main">
    <section class="welcomeBanner" th:each="school: ${schools}">
        <div>
            <h2 th:text="${school.name}"></h2>
        </div>
        <div class="personalInfo">
            <div>
                <img class="profilePic" src="./images/schoolavatar.jpg"/>
            </div>
            <div class="textInfo">
                <h3>Address</h3>
                <p th:text="${school.address}"></p>
                <h3>School District</h3>
                <p th:text="${school.district}"></p>
                <h3>Map</h3>
                <p th:text="${school.mapUrl}"></p>
                <form class="form" method="POST">
                    <div class="form-group">
                        <input class="hiddenInput" type="number" name="schoolId" th:value="${school.id}"/>
                    </div>
                    <button class="btn btn-primary" th:formaction="@{/delete-school}">Delete School</button>
                </form>
            </div>
        </div>
    </section>

</div>


</body>
</html>
