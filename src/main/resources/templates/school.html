<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>A School</title>
</head>
<body>
                <div class="main">

                  <section class="welcomeBanner" th:each= "school: ${schools}">
                    <div>
                        <h1 th:text = "${school.name}"></h1>
                    </div>
    <div  class="personalInfo" >
      <div>
          <img class="profilePic"  src="./images/schoolavatar.jpg"/>
      </div>
      <div class="textInfo">
        <h3>Address</h3>
        <p th:text ="${school.address}"></p>
        <h3>SchoolDistrict</h3>
        <p th:text ="${school.district}"></p>
        <!-- <h3>Map</h3>
        <p th:text ="${school.mapUrl}"></p> -->

        <form id="schoolDelete" method="POST">
          
            <div>
                <input class="hiddenInput" type="number" name="schoolId" th:value="${school.id}"/>
                </div>
            <div>
           

            <div>
                <button th:formaction="@{/delete-school}">delete</button>
            </div>

        </form>
        
    </div>
  </div>
  </section>
</div>
</div>
    
    
</body>
</html>
