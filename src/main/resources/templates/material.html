<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Material</title>
</head>
<body>

<div class="main">
    <div th:each="material: ${material}">
        <h3 th:text="${material.name}"></h3>
        <p class="descriptors"> Quantity</p>
        <p th:text="${material.quantity}"></p>
        <p class="descriptors">Description</p>
        <p th:text="${material.descMaterial}"></p>
        <p class="descriptors">Posting Teacher</p>
        <p th:each="teacher: ${material.teacher}" th:text="${teacher.name}"></p>
    </div>
    <div>
        <form>
            <div class="form-group">
                <input class="form-control" name="materialId" type="hidden" th:value="${material.id}"/>
            </div>
        </form>
        <section class="addTag">
            <input class="form-control" type="text" placeholder="Add A Tag To Your Need"/>
            <button class="btn btn-primary">Submit Tag</button>
        </section>
        <section class="tagsList">
            <ul th:each="tag: ${material.tags}">
                <input class="tagId" type="hidden" name="id" th:value="${tag.id}"/>
                <a th:href="@{/tag(id=${tag.id})}" th:text="${tag.name}"></a>
                <button class="x btn btn-secondary">Remove Tag</button>
            </ul>
        </section>
    </div>
    <div id="fadeout" th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <div id="fadeout" th:if="${message}">
        <p th:text="${message}"></p>
    </div>
        <form method="POST" class="tagForm" enctype="multipart/form-data" action="/add-item">
            <div class="form-group">
                <label for="file">File to Upload</label>
                <input class="form-control-file" type="file" name="file" id="file" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" name="Upload">Upload File</button>
            </div>
            <div class="form-group">
                <input class="materialId form" name="id" type="hidden" th:value="${material.id}" />
            </div>
        </form>
    <div>
        <ul>
            <li th:each="file : ${material.postedResources}">
                <a th:href="${file.resourceUrl}" th:text="${file}" />
            </li>
        </ul>
    </div>
</div>


</div>
</div>
</div>
<script src="./js/material.js"></script>

</body>
</html>
