<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Material</title>
</head>
<body>
        <div class="header">
                <h1>ECORE</h1>
                <p>We can use a large icon. </p>
              </div>
              
              <div class="navbar">
                  <a href="/index" class="active">Home</a>
                  <a href="/all-schools">Schools</a>
                <a href="/all-teachers">Teachers</a>
                <a href="/all-community-members">Community</a>
                <a href="/all-materials">Resources</a>
                <a href="#" class="right">Contact Us</a>
              </div>
              
              <div class="row">
                <div class="side">
                  <h2>ECORE</h2>
                  <h5>(Below is icon of ecore)</h5>
                  <div class="fakeimg" style="height:200px;">Image</div>
                  <p>Information about ECORE</p>
                  <h3>more information about the most recent requests for the website</h3>
                  <p>Lorem ipsum dolor sit ame.</p>
                  <div class="fakeimg" style="height:60px;">Image</div><br>
                  <div class="fakeimg" style="height:60px;">Image</div><br>
                  <div class="fakeimg" style="height:60px;">Image</div>
                </div>
                <div class="main">

    <div th:each= "material: ${material}">
        <h2 th:text = "${material.name}"></h2>
        <p> Quantity</p>
        <p th:text= "${material.quantity}"></p>
        <p>Description</p>
        <p th:text= "${material.descMaterial}"></p>
    </div>

    <div>
      <input class = "materialId" name = "materialId" type = "hidden" th:value = "${material.id}"/>
    <section class = "add-tag">
      <input type = "text" placeholder = "Add a Tag To Your Material" />
      <button>Submit Tag</button> 
    </section>
    <section class = "tags-list">
      <ul th:each="tag: ${material.tags}">
               <input class = "tagId" name = "id" type = "hidden" th:value = "${tag.id}"/>
               <a th:href="@{/tag(id=${tag.id})}"    th:text= "${tag.name}"></a>
               <button class = "x">&times;</button>
       </ul>     
    </section>
    </div>

    <form method="POST">
               
        <input class="hiddenInput" type="number" name="id" th:value="${material.id}"/>
        <button th:formaction="@{/delete-material}">Delete</button>
    </form>

</div>
</div>
    
        <div class="footer">
                <h2>The Footer</h2>
              </div>
    
              <script src="./js/material.js"></script>
</body>
</html>
